<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>topics</title>
</head>
<body>
    {% extends 'learning_logs/base.html' %}
    {% block content %}
        <ul>
            {% for topic in topics %}
                <li>
                    <a href="{% url 'learning_logs:entries' topic.id %}">{{ topic }}</a>
                </li>
            {% empty %}
                <li>No topic has been added yet.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

    {% endblock content %}

</body>
</html>
