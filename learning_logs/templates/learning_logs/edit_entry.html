<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
<!--接收命名空间为learning_logs：edit_entry的views.edit_entry(entry_id)方法传递过来的变量：topic, entry, form(EntryForm)-->
    {% extends 'learning_logs/base.html' %}
    {% block content %}
        <p><a href="{% url 'learning_logs:entries' topic.id %}">{{ topic }}</a></p>
        <p>
            Edit entry:
        </p>

        <form action="{% url 'learning_logs:edit_entry' entry %}" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <button name="submit">Confirm</button>
        </form>
    {% endblock content %}

</body>
</html>
