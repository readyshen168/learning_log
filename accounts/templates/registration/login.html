<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% extends 'learning_logs/base.html' %}
    {% block content %}
        {% if form.errers %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <button name="submit">Log in</button>
        </form>
    {% endblock %}

</body>
</html>
